<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentor Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #06b6d4;
      --card-bg: rgba(255, 255, 255, 0.85);
      --glass-blur: 12px;
      --dark: #111827;
      --gray: #374151;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      background-size: 200% 200%;
      animation: bgMove 18s ease infinite;
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile-card {
      background: var(--card-bg);
      backdrop-filter: blur(var(--glass-blur));
      border-radius: 14px;
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .banner {
      height: 160px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      position: relative;
    }

    .avatar {
      width: 110px; height: 110px;
      border-radius: 50%;
      border: 5px solid var(--card-bg);
      position: absolute; bottom: -55px; left: 50%;
      transform: translateX(-50%);
      object-fit: cover;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .content { padding: 70px 30px 30px; text-align: center; }

    .name {
      font-size: 22px; font-weight: 700;
      background: linear-gradient(135deg, #4b25ac, #3b27bd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .title, .company, .points {
      font-size: 15px;
      color: var(--gray);
      margin-top: 4px;
    }

    .points { font-weight: 700; color: var(--primary); }

    .bio {
      margin: 15px auto;
      font-size: 14px;
      max-width: 600px;
      line-height: 1.6;
      color: var(--dark);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .buttons a, .buttons button {
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      transition: 0.2s;
      border: none;
      cursor: pointer;
    }

    .back-btn {
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: #fff;
    }
    .back-btn:hover { opacity: 0.9; }

    .linkedin-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
    }
    .linkedin-btn:hover { opacity: 0.9; }

    .like-btn {
      background: var(--card-bg);
      color: var(--dark);
      border: 1px solid rgba(0,0,0,0.1);
    }
    .like-btn.liked {
      background: #e11d48;
      color: #fff;
    }

    .stats {
      display: flex; justify-content: center; gap: 40px; margin: 30px 0;
    }
    .stat { text-align: center; }
    .stat h2 {
      font-size: 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stat p { font-size: 13px; color: var(--gray); }

    .progress-box {
      background: var(--card-bg); backdrop-filter: blur(var(--glass-blur));
      border-radius: 10px; padding: 20px; margin: 20px auto; max-width: 600px; text-align: left;
    }
    .progress-title { font-size: 14px; font-weight: bold; margin-bottom: 8px; color: var(--dark); }
    .progress-bar { width: 100%; height: 12px; background: #2c3750; border-radius: 8px; overflow: hidden; }
    .progress-fill { height: 100%; width: 65%; background: linear-gradient(90deg,var(--primary),var(--secondary)); }

    .badges { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
    .badge { width: 30px; height: 30px; border-radius: 50%; }

    .experiences {
      margin-top: 25px; text-align: left; max-width: 600px; margin-left:auto; margin-right:auto;
    }
    .experiences h3 { font-size: 16px; margin-bottom: 10px; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .exp-card {
      background: var(--card-bg);
      backdrop-filter: blur(var(--glass-blur));
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .exp-card p { margin: 0; font-size: 14px; color: var(--dark); }
    .exp-card small { color: var(--gray); }

    #likeMsg { margin-top: 10px; font-size: 14px; color: #e11d48; display: none; }

  </style>
</head>
<body>
  <div class="profile-card">
    <div class="banner">
      <img id="avatar" class="avatar" src="" alt="Mentor Avatar">
    </div>
    <div class="content">
      <div class="name" id="name">Mentor Name</div>
      <div class="title" id="title">Job Title</div>
      <div class="company" id="company">Company ‚Ä¢ Domain</div>
      <div class="points" id="points">0 pts</div>
      <p class="bio" id="bio"></p>

      <div class="buttons">
        <a id="backBtn" class="back-btn" href="chat.html">‚Üê Back to Chat</a>
        <a id="linkedinBtn" class="linkedin-btn" target="_blank">View LinkedIn</a>
        <button id="likeBtn" class="like-btn">‚ù§Ô∏è Like</button>
      </div>
      <p id="likeMsg">You liked this profile!</p>

      <div class="stats">
        <div class="stat"><h2 id="pointsStat">0</h2><p>Points</p></div>
        <div class="stat"><h2>28</h2><p>Badges</p></div>
        <div class="stat"><h2>103</h2><p>Experiences</p></div>
      </div>

      <div class="progress-box">
        <div class="progress-title">Progress & Rewards</div>
        <div class="progress-bar"><div class="progress-fill"></div></div>
        <small style="color:#9ca3af">153 XP to next level</small>
      </div>

      <div class="badges">
        <div class="badge" style="background:#fbbf24"></div>
        <div class="badge" style="background:#34d399"></div>
        <div class="badge" style="background:#60a5fa"></div>
      </div>

      <div class="experiences">
        <h3>Saved Experiences</h3>
        <div class="exp-card">
          <p>Mountain Trail Adventure <br><small>Yosemite National Park</small></p>
          <small>View</small>
        </div>
        <div class="exp-card">
          <p>AI Research Summit <br><small>San Francisco</small></p>
          <small>View</small>
        </div>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || "Mentor Name";
    const company = params.get('company') || "Company";
    const title = params.get('title') || "Title";
    const domain = params.get('domain') || "Domain";
    const points = params.get('points') || "0";
    const avatar = params.get('avatar') || "https://dummyimage.com/120x120/333/fff.png";
    const linkedin = params.get('linkedin') || "#";

    document.getElementById("name").textContent = decodeURIComponent(name);
    document.getElementById("title").textContent = decodeURIComponent(title);
    document.getElementById("company").textContent = `${company} ‚Ä¢ ${domain}`;
    document.getElementById("points").textContent = `${points} pts`;
    document.getElementById("avatar").src = decodeURIComponent(avatar);
    document.getElementById("linkedinBtn").href = decodeURIComponent(linkedin);
    document.getElementById("pointsStat").textContent = points;

    document.getElementById("bio").textContent =
      `${name} is a ${title} at ${company} with strong expertise in ${domain.toLowerCase()}.`;

    const likeBtn = document.getElementById("likeBtn");
    const likeMsg = document.getElementById("likeMsg");

    likeBtn.addEventListener("click", () => {
      likeBtn.classList.toggle("liked");
      if (likeBtn.classList.contains("liked")) {
        likeMsg.style.display = "block";
        likeBtn.textContent = "üíñ Liked";
      } else {
        likeMsg.style.display = "none";
        likeBtn.textContent = "‚ù§Ô∏è Like";
      }
    });
  </script>
</body>
</html>
