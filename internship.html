<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eShared - Find Your Dream Internship</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;   /* Indigo */
      --secondary: #06b6d4; /* Cyan */
      --card-bg: rgba(255, 255, 255, 0.85);
      --glass-blur: 12px;
      --dark: #111827;
      --gray: #374151;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      background-size: 200% 200%;
      animation: bgMove 18s ease infinite;
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: var(--card-bg);
      backdrop-filter: blur(var(--glass-blur));
      border-bottom: 1px solid rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      font-size: 22px;
    }

    .logo i {
      font-size: 20px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .back-btn {
      padding: 8px 14px;
      border-radius: 0.6rem;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: 0.25s ease;
    }

    .back-btn:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #fcfcfb, #f4f3f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      flex: 1;
    }

    .upload-box {
      text-align: center;
      margin: 40px 0;
      padding: 30px;
      border: 2px dashed var(--primary);
      border-radius: 10px;
      background: var(--card-bg);
      backdrop-filter: blur(var(--glass-blur));
      transition: 0.3s ease;
    }

    .upload-box:hover {
      border-color: var(--secondary);
    }

    .upload-box p {
      margin-bottom: 10px;
      font-weight: 500;
      color: var(--dark);
    }

    .upload-box input {
      margin-top: 10px;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .grid {
      display: none; /* hidden initially */
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(var(--glass-blur));
      border-radius: 1rem;
      border: 1px solid rgba(0,0,0,0.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 28px rgba(79,70,229,0.25);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 20px;
      background: linear-gradient(135deg, #4b25ac, #3b27bd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }

    .card p {
      font-size: 14px;
      color: var(--gray);
      margin-bottom: 15px;
    }

    .card button {
      padding: 8px 14px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--card-bg);
      backdrop-filter: blur(var(--glass-blur));
      padding: 30px;
      border-radius: 1rem;
      width: 90%;
      max-width: 600px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: var(--gray);
    }

    footer {
      text-align: center;
      padding: 18px;
      background: var(--card-bg);
      backdrop-filter: blur(var(--glass-blur));
      border-top: 1px solid rgba(0,0,0,0.05);
      font-size: 14px;
      color: var(--gray);
      margin-top: auto;
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
      <div class="logo">
        <i class="fas fa-rocket"></i>
        <span>XShared</span>
      </div>
      <a href="welcome.html" class="back-btn">← Back</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="container">
    <h1>Find Your Dream Internship</h1>
    <div class="upload-box">
      <p><i class="fas fa-file-upload"></i> Upload your resume (PDF/DOC)</p>
      <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx"/>
      <button class="btn" onclick="showInternships()">Submit</button>
    </div>
  </section>

  <!-- Internship Grid -->
  <div class="container">
    <div id="internshipGrid" class="grid"></div>
  </div>

  <!-- Modal -->
  <div id="internshipModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p>More details about this internship will appear here.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 eShared. Built with ❤️ | <a href="#">Privacy Policy</a></p>
  </footer>

  <script>
    const modal = document.getElementById("internshipModal");
    const modalTitle = document.getElementById("modalTitle");
    const grid = document.getElementById("internshipGrid");

    function openModal(title) {
      modal.style.display = "flex";
      modalTitle.textContent = title;
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target === modal) closeModal();
    };

    function showInternships() {
      const file = document.getElementById("resumeUpload").files[0];
      if (!file) { alert("Please upload your resume first!"); return; }

      let internships = [];
      const name = file.name.toLowerCase();

      if (name.includes("data")) {
        internships = [
          { role: "Data Analyst Intern", company: "DataWorks" },
          { role: "Machine Learning Intern", company: "AI Labs" },
          { role: "Business Analyst Intern", company: "InsightCorp" }
        ];
      } else if (name.includes("dev") || name.includes("code")) {
        internships = [
          { role: "Frontend Developer Intern", company: "TechWave" },
          { role: "Backend Developer Intern", company: "Cloudify" },
          { role: "Fullstack Developer Intern", company: "InnovateX" }
        ];
      } else if (name.includes("market")) {
        internships = [
          { role: "Marketing Intern", company: "MarketPro" },
          { role: "Digital Marketing Intern", company: "AdBoost" },
          { role: "Content Strategist Intern", company: "Brandify" }
        ];
      } else {
        internships = [
          { role: "General Internship", company: "Global Corp" },
          { role: "Project Intern", company: "NextGen" },
          { role: "Research Intern", company: "ThinkLab" }
        ];
      }

      grid.innerHTML = "";
      internships.forEach(job => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${job.role}</h3>
          <p>Company: ${job.company}</p>
          <button onclick="openModal('${job.role} at ${job.company}')">View Details</button>
        `;
        grid.appendChild(card);
      });

      grid.style.display = "grid";
    }
  </script>
</body>
</html>
