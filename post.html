<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XShare - Create Post</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            animation: fadeIn 1.2s ease forwards;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating background particles */
        .particles span {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.25);
            border-radius: 50%;
            animation: float 10s linear infinite;
        }
        .particles span:nth-child(2) { left: 25%; animation-duration: 12s; }
        .particles span:nth-child(3) { left: 50%; animation-duration: 15s; }
        .particles span:nth-child(4) { left: 75%; animation-duration: 18s; }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.6); opacity: 0.4; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* Navbar */
        nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(31,31,31,0.7);
            padding: 14px 20px;
            display: flex;
            justify-content: space-between;  /* space between logo and arrow */
            align-items: center;
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            animation: slideDown 0.9s ease forwards;
        }

        nav a {
            color: #00d4ff;
            font-weight: bold;
            font-size: 1.4rem;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        nav .logo {
            margin: 0;
            text-align: left;
        }
        nav .logo:hover {
            transform: scale(1.1) rotate(-1deg);
        }

        /* Arrow button with blue circle */
        nav .arrow {
            font-size: 20px;
            color: #ffffff;
            text-decoration: none;
            width: 40px;
            height: 40px;
            background: #00d4ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        nav .arrow:hover {
            background: #0099ff;
            transform: scale(1.1);
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            width: 100%;
            max-width: 560px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            backdrop-filter: blur(15px);
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 1.2s ease forwards;
            transition: transform 0.4s ease;
        }
        .card:hover {
            transform: translateY(0) scale(1.02) rotateX(1deg) rotateY(-1deg);
        }

        .card h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            border-bottom: 2px solid #00d4ff;
            padding-bottom: 12px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #cfcfcf;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group input[type="file"] {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0,212,255,0.6);
            animation: glowPulse 1.5s infinite alternate;
        }
        @keyframes glowPulse {
            from { box-shadow: 0 0 10px rgba(0,212,255,0.3); }
            to { box-shadow: 0 0 20px rgba(0,212,255,0.8); }
        }

        .form-group textarea {
            resize: none;
            height: 130px;
        }

        .btn-group {
            display: flex;
            gap: 14px;
            justify-content: flex-end;
        }

        .btn-publish,
        .btn-cancel {
            border: none;
            padding: 12px 26px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.25s ease, background 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-publish::after,
        .btn-cancel::after {
            content: "";
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%) scale(0);
            width: 300%; height: 300%;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            transition: transform 0.5s ease;
            pointer-events: none;
        }
        .btn-publish:active::after,
        .btn-cancel:active::after {
            transform: translateX(-50%) scale(1);
            transition: 0s;
        }

        .btn-publish {
            background: linear-gradient(135deg,#00d4ff,#0077ff);
            color: white;
        }
        .btn-publish:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg,#00f0ff,#0099ff);
        }

        .btn-cancel {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .btn-cancel:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.35);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles">
        <span></span><span></span><span></span><span></span>
    </div>

    <nav>
        <!-- Logo on the left -->
        <a class="logo" href="#">XShare</a>
        <!-- Back arrow inside blue circle on the right -->
        <a class="arrow" href="profile.html">&#8592;</a>
    </nav>

    <!-- Create Post Form -->
    <div class="container">
        <div class="card">
            <h2>Create a new post</h2>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter post title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Write something..."></textarea>
            </div>
            <div class="form-group">
                <label for="cover">Cover image (optional)</label>
                <input type="file" id="cover">
            </div>
            <div class="btn-group">
                <a href="profile.html" class="btn-publish">Publish</a>
                <button class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
