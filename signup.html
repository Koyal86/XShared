<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XShare - Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    /* Background gradient */
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Glassmorphism card */
    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      border-radius: 16px;
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.6s ease;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(79, 172, 254, 0.5);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Typing effect */
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #4facfe;
      animation: typing 2s steps(20) forwards, blink .7s infinite;
    }
    @keyframes typing { from { width: 0 } to { width: 100% } }
    @keyframes blink { 50% { border-color: transparent } }
    /* Button gradient */
    .btn-primary {
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      border: none;
    }
    /* Dark mode */
    body.dark-mode {
      background: #121212 !important;
      color: #eee;
    }
    body.dark-mode .card {
      background-color: #1e1e1e;
      color: #eee;
    }
    .toggle-dark {
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
      border: none;
      background: none;
      font-size: 1.4rem;
      color: #fff;
      z-index: 11;
    }
  </style>
</head>
<body>

  <!-- Dark mode toggle -->
  <button id="darkToggle" class="toggle-dark"><i class="bi bi-moon-fill"></i></button>

  <div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="max-width:480px; width:100%;">

      <!-- Animated heading -->
      <h3 class="text-center mb-2 typing">Create your <span class="text-primary">XShare</span> account</h3>
      <p class="text-muted text-center mb-4">Join today and start sharing ðŸš€</p>

      <!-- Signup Form -->
      <form id="signupForm">
        <div class="mb-3">
          <label for="signupName" class="form-label">Full Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input id="signupName" type="text" class="form-control" placeholder="John Doe" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email Address</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input id="signupEmail" type="email" class="form-control" placeholder="name@example.com" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input id="signupPassword" type="password" class="form-control" placeholder="Enter password" required>
            <button class="btn btn-outline-secondary" type="button" id="togglePassword"><i class="bi bi-eye"></i></button>
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input id="confirmPassword" type="password" class="form-control" placeholder="Re-enter password" required>
          </div>
        </div>

        <!-- Signup button with spinner -->
        <button class="btn btn-primary w-100 d-flex justify-content-center align-items-center" type="submit">
          <span id="signupText">Sign Up</span>
          <div id="spinner" class="spinner-border spinner-border-sm ms-2 d-none"></div>
        </button>
      </form>

      <!-- Social signup -->
      <div class="mt-3 text-center">
        <button class="btn btn-outline-danger w-100 mb-2"><i class="bi bi-google"></i> Sign up with Google</button>
        <button class="btn btn-outline-dark w-100"><i class="bi bi-github"></i> Sign up with GitHub</button>
      </div>

      <div class="text-center mt-3">
        <small>Already have an account? <a href="index.html">Login here</a></small>
      </div>
    </div>
  </div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Show/hide password
  const togglePassword = document.getElementById("togglePassword");
  const passwordField = document.getElementById("signupPassword");
  togglePassword.addEventListener("click", () => {
    const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
    passwordField.setAttribute("type", type);
    togglePassword.innerHTML = type === "password" ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
  });

  // Dark mode toggle
  const darkBtn = document.getElementById("darkToggle");
  darkBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    darkBtn.innerHTML = document.body.classList.contains("dark-mode")
      ? '<i class="bi bi-sun-fill"></i>' : '<i class="bi bi-moon-fill"></i>';
  });

  // Signup handling with redirect
  const signupForm = document.getElementById("signupForm");
  signupForm?.addEventListener("submit", e => {
    e.preventDefault();

    const name = document.getElementById("signupName").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    // Save to localStorage
    localStorage.setItem("xshareUser", JSON.stringify({ name, email, password }));

    // Show spinner & message
    document.getElementById("signupText").innerText = "Creating account...";
    document.getElementById("spinner").classList.remove("d-none");

    // Redirect to dashboard
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1500);
  });
</script>
</body>
</html>
