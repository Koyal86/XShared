<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XShare - Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #06b6d4;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #111827;
    }

    /* Subtle background shapes */
    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.07);
      z-index: 1;
    }
    body::before { width: 280px; height: 280px; top: -80px; left: -80px; }
    body::after { width: 200px; height: 200px; bottom: -60px; right: -60px; }

    /* Card */
    .card {
      position: relative;
      z-index: 2;
      max-width: 480px;
      width: 100%;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(99,102,241,0.4);
    }

    /* Animated heading */
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid var(--primary);
      animation: typing 2s steps(20) forwards, blink .7s infinite;
      font-weight: 600;
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    @keyframes typing { from { width: 0 } to { width: 100% } }
    @keyframes blink { 50% { border-color: transparent } }

    /* Form inputs */
    .form-control, .input-group-text {
      border-radius: 8px;
    }

    /* Buttons */
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      font-weight: 600;
    }
    .btn-primary:hover { opacity: 0.9; }

    .btn-outline-secondary, .btn-outline-danger, .btn-outline-dark {
      border-radius: 8px;
      font-weight: 500;
    }

    /* Dark mode toggle */
    .toggle-dark {
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
      border: none;
      background: none;
      font-size: 1.4rem;
      color: #fff;
      z-index: 3;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card { padding: 20px 15px; }
      .typing { font-size: 1.3rem; }
    }
  </style>
</head>
<body>

  <!-- Dark mode toggle -->
  <button id="darkToggle" class="toggle-dark"><i class="bi bi-moon-fill"></i></button>

  <div class="container d-flex justify-content-center align-items-center position-relative" style="z-index:2;">
    <div class="card shadow-lg p-4">

      <!-- Animated heading -->
      <h3 class="text-center mb-2 typing">Create your <span style="color: var(--primary)">XShare</span> account</h3>
      <p class="text-muted text-center mb-4">Join today and start sharing ðŸš€</p>

      <!-- Signup Form -->
      <form id="signupForm">
        <div class="mb-3">
          <label for="signupName" class="form-label">Full Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input id="signupName" type="text" class="form-control" placeholder="John Doe" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email Address</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input id="signupEmail" type="email" class="form-control" placeholder="name@example.com" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input id="signupPassword" type="password" class="form-control" placeholder="Enter password" required>
            <button class="btn btn-outline-secondary" type="button" id="togglePassword"><i class="bi bi-eye"></i></button>
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input id="confirmPassword" type="password" class="form-control" placeholder="Re-enter password" required>
          </div>
        </div>

        <button class="btn btn-primary w-100 d-flex justify-content-center align-items-center" type="submit">
          <span id="signupText">Sign Up</span>
          <div id="spinner" class="spinner-border spinner-border-sm ms-2 d-none"></div>
        </button>
      </form>

      <div class="mt-3 text-center">
        <button class="btn btn-outline-danger w-100 mb-2"><i class="bi bi-google"></i> Sign up with Google</button>
        <button class="btn btn-outline-dark w-100"><i class="bi bi-github"></i> Sign up with GitHub</button>
      </div>

      <div class="text-center mt-3">
        <small>Already have an account? <a href="login.html">Login here</a></small>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Show/hide password
  const togglePassword = document.getElementById("togglePassword");
  const passwordField = document.getElementById("signupPassword");
  togglePassword.addEventListener("click", () => {
    const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
    passwordField.setAttribute("type", type);
    togglePassword.innerHTML = type === "password" ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
  });

  // Dark mode toggle
  const darkBtn = document.getElementById("darkToggle");
  darkBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    darkBtn.innerHTML = document.body.classList.contains("dark-mode")
      ? '<i class="bi bi-sun-fill"></i>' : '<i class="bi bi-moon-fill"></i>';
  });

  // Signup handling
  const signupForm = document.getElementById("signupForm");
  signupForm?.addEventListener("submit", e => {
    e.preventDefault();
    const name = document.getElementById("signupName").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    localStorage.setItem("xshareUser", JSON.stringify({ name, email, password }));
    document.getElementById("signupText").innerText = "Creating account...";
    document.getElementById("spinner").classList.remove("d-none");

    setTimeout(() => window.location.href = "dashboard.html", 1500);
  });
</script>
</body>
</html>
