<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XShare - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    /* Background with subtle gradient + pattern */
    body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  background-attachment: fixed;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.2);
  color: #fff;
}
.btn-primary {
  background: linear-gradient(135deg, #00f2fe, #4facfe);
  border: none;
}


    /* Card animation + glow */
    .card {
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.6s ease;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      border-radius: 16px;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(79, 172, 254, 0.5);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Typing effect for heading */
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #4facfe;
      animation: typing 2s steps(20) forwards, blink .7s infinite;
    }
    @keyframes typing { from { width: 0 } to { width: 100% } }
    @keyframes blink { 50% { border-color: transparent } }

    /* Dark mode */
    body.dark-mode {
      background: #121212 !important;
      color: #eee;
    }
    body.dark-mode::before { opacity: 0.05; }
    body.dark-mode .card {
      background-color: #1e1e1e;
      color: #eee;
    }
    .toggle-dark {
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
      border: none;
      background: none;
      font-size: 1.4rem;
      color: #fff;
      z-index: 11;
    }
  </style>
</head>
<body>

  <!-- Dark mode toggle -->
  <button id="darkToggle" class="toggle-dark"><i class="bi bi-moon-fill"></i></button>

  <div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="max-width:420px; width:100%;">
      
      <!-- Animated heading -->
      <h3 class="text-center mb-2 typing">Sign in to <span class="text-primary">XShare</span></h3>
      <p class="text-muted text-center mb-4">Access your account and explore amazing posts ðŸš€</p>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email Address</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input id="loginEmail" type="email" class="form-control" placeholder="name@example.com" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input id="loginPassword" type="password" class="form-control" placeholder="Enter password" required>
            <button class="btn btn-outline-secondary" type="button" id="togglePassword"><i class="bi bi-eye"></i></button>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="small">Forgot password?</a>
        </div>

        <!-- Spinner + text inside button -->
        <button class="btn btn-primary w-100 d-flex justify-content-center align-items-center" type="submit">
          <span id="loginText">Sign In</span>
          <div id="spinner" class="spinner-border spinner-border-sm ms-2 d-none"></div>
        </button>
      </form>

      <!-- Social login -->
      <div class="mt-3 text-center">
        <button class="btn btn-outline-danger w-100 mb-2"><i class="bi bi-google"></i> Continue with Google</button>
        <button class="btn btn-outline-dark w-100"><i class="bi bi-github"></i> Continue with GitHub</button>
      </div>

      <div class="text-center mt-3">
        <small>Donâ€™t have an account? <a href="signup.html">Register here</a></small>
      </div>
    </div>
  </div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Show/hide password
  const togglePassword = document.getElementById("togglePassword");
  const passwordField = document.getElementById("loginPassword");
  togglePassword.addEventListener("click", () => {
    const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
    passwordField.setAttribute("type", type);
    togglePassword.innerHTML = type === "password" ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
  });

  // Dark mode toggle
  const darkBtn = document.getElementById("darkToggle");
  darkBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    darkBtn.innerHTML = document.body.classList.contains("dark-mode")
      ? '<i class="bi bi-sun-fill"></i>' : '<i class="bi bi-moon-fill"></i>';
  });

  // Login button spinner simulation
  const loginForm = document.getElementById("loginForm");
  loginForm?.addEventListener("submit", e=>{
    e.preventDefault();
    document.getElementById("loginText").innerText = "Signing in...";
    document.getElementById("spinner").classList.remove("d-none");
    setTimeout(()=> loginForm.submit(), 1200); // submit after 1.2s
  });
</script>
</body>
</html>
