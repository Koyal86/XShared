<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Experience - Questions</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      animation: fadeIn 1.2s ease forwards;
      overflow-x: hidden;
      position: relative;
    }

    /* Floating background particles */
    .particles span {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.25);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }
    .particles span:nth-child(2) { left: 25%; animation-duration: 12s; }
    .particles span:nth-child(3) { left: 50%; animation-duration: 15s; }
    .particles span:nth-child(4) { left: 75%; animation-duration: 18s; }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.6); opacity: 0.4; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* Navbar */
    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(31,31,31,0.7);
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      animation: slideDown 0.9s ease forwards;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease;
    }
    nav .logo {
      font-size: 1.4rem;
      color: #00d4ff;
    }
    nav .logo:hover {
      transform: scale(1.1) rotate(-1deg);
    }
    nav .arrow {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: rgba(0,212,255,0.2);
      border: 2px solid #00d4ff;
      border-radius: 50%;
      color: #ffffff;
      font-size: 18px;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    nav .arrow:hover {
      background: rgba(0,212,255,0.35);
      transform: scale(1.1);
    }

    /* Main Container */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      width: 100%;
      max-width: 560px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      backdrop-filter: blur(15px);
      transform: translateY(30px);
      opacity: 0;
      animation: slideUp 1.2s ease forwards;
      transition: transform 0.4s ease;
    }
    .card:hover {
      transform: translateY(0) scale(1.02) rotateX(1deg) rotateY(-1deg);
    }

    .card h2 {
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      color: #ffffff;
      border-bottom: 2px solid #00d4ff;
      padding-bottom: 12px;
    }

    .form-group {
      margin-bottom: 24px;
    }
    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-size: 1rem;
      color: #cfcfcf;
    }
    .form-group textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #ffffff;
      font-size: 1rem;
      outline: none;
      resize: none;
      height: 100px;
      transition: all 0.3s ease;
    }
    .form-group textarea:focus {
      border-color: #00d4ff;
      box-shadow: 0 0 15px rgba(0,212,255,0.6);
      animation: glowPulse 1.5s infinite alternate;
    }
    @keyframes glowPulse {
      from { box-shadow: 0 0 10px rgba(0,212,255,0.3); }
      to { box-shadow: 0 0 20px rgba(0,212,255,0.8); }
    }

    .btn-group {
      display: flex;
      gap: 14px;
      justify-content: flex-end;
    }
    .btn-publish,
    .btn-cancel {
      border: none;
      padding: 12px 26px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.25s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
      color: white;
    }
    .btn-publish {
      background: linear-gradient(135deg,#00d4ff,#0077ff);
    }
    .btn-publish:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg,#00f0ff,#0099ff);
    }
    .btn-cancel {
      background: rgba(255,255,255,0.2);
      text-decoration: none;
      text-align: center;
      line-height: 1.5;
    }
    .btn-cancel:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.35);
    }

    .progress {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }
    .progress a {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .progress a.active {
      background: #00d4ff;
    }

    .hint {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #cfcfcf;
      text-align: center;
      line-height: 1.5;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particles"><span></span><span></span><span></span><span></span></div>

  <nav>
    <a class="logo" href="#">XShare</a>
    <a class="arrow" href="rounds.html">&#8592;</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Questions Asked</h2>
      <form action="tips.html">
        <div class="form-group">
          <label>Technical Questions</label>
          <textarea placeholder="Describe coding questions, algorithms..."></textarea>
        </div>
        <div class="form-group">
          <label>HR Questions</label>
          <textarea placeholder="Tell me about yourself, strengths, etc."></textarea>
        </div>

        <div class="btn-group">
          <a href="rounds.html" class="btn-cancel">Previous</a>
          <button type="submit" class="btn-publish">Next Step</button>
        </div>
      </form>
       <form action="pages/upload.html">
      <div class="progress">
        <a href="company.html">1</a>
        <a href="rounds.html">2</a>
        <a href="questions.html" class="active">3</a>
        <a href="tips.html">4</a>
        <a href="upload.html">5</a>
      </div>
      <p class="hint">
        Why share your experience?<br>
        Help fellow students prepare better and build a community of shared knowledge.
      </p>
    </div>
  </div>
</body>
</html>
